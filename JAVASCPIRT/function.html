        const findGrade = (score) => {
            if (score > 100 || score < 0) {
                return 'คะแนนผิดพลาด';
            }
            
            if (score >= 80) {
                return 'A';
            } 
            
            if (score >= 70) {
                return 'B';
            } 
            
            if (score >= 60) {
                return 'C';
            }
            
            if (score >= 50) {
                return 'D';
            } 

            return 'F';
        }

        console.log('std A: ', studentA);
