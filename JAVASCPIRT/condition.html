<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let grade = '';
        const score = 76;

        // ตรวจสอบเงื่อนไขคะแนนและกำหนดค่าให้ grade
        if (score > 100 || score < 0) {
            grade = 'คะแนนผิดพลาด';
        } else if (score >= 80) {
            grade = 'A';
        } else if (score >= 70) {
            grade = 'B';
        } else if (score >= 60) {
            grade = 'C';
        } else if (score >= 50) {
            grade = 'D';
        } else {
            grade = 'F';
        }

        console.log('Grade: ' + grade);

        /*   console.log(`Grade: ${grade}`); */
    </script>

</body>

</html>
